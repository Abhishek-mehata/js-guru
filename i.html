<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Card</title>
    <style>
        /* Basic reset and body styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Purple gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Container that holds all cards */
        #parent-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Auto-arrange cards */
            gap: 30px; /* Space between cards */
            max-width: 1400px;
        }

        /* The actual card styling */
        .card-container {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            backdrop-filter: blur(15px); /* Glass effect */
            border-radius: 25px; /* Rounded corners */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); /* Drop shadow */
            max-width: 450px;
            transition: all 0.4s ease; /* Smooth hover animation */
            overflow: hidden; /* Hide image overflow */
        }

        /* Hover effect - card lifts up */
        .card-container:hover {
            transform: translateY(-15px) scale(1.02); /* Move up and slightly bigger */
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.25); /* Bigger shadow */
        }

        /* Image styling */
        .image {
            width: 100%;
            height: 280px;
            object-fit: cover; /* Crop image to fit */
            transition: transform 0.4s ease;
        }

        /* Image zoom on hover */
        .card-container:hover .image {
            transform: scale(1.08); /* Zoom in slightly */
        }

        /* Text styling with gradient colors */
        span {
            display: block;
            padding: 35px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            /* Rainbow gradient text */
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 6s ease-in-out infinite; /* Color animation */
        }

        /* Color shifting animation */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div id="parent-container">
        <!-- This is where cards go -->
    </div>
</body>
</html>
